{% extends "base.html" %}
{% block content %}
  <div class="max-w-4xl mx-auto space-y-4">
    <div class="flex items-center justify-between">
      <a href="/emails" class="px-3 py-2 rounded-lg bg-white border hover:bg-slate-50 text-sm">← 返回列表</a>
      <a href="/email/{{ email_id }}/triage" class="px-3 py-2 rounded-lg bg-white border hover:bg-slate-50 text-sm">高级：Triage</a>
    </div>

    <div class="bg-white border rounded-2xl overflow-hidden">
      <div class="px-6 py-5 border-b">
        <div class="text-lg font-semibold break-words">{{ email.subject or "(no subject)" }}</div>
        <div class="text-sm text-slate-600 mt-1 break-words">{{ email["from"] or "(unknown)" }} · {{ email.date or "-" }}</div>
        <div class="text-xs text-slate-500 mt-2 font-mono">ID: {{ email_id }}</div>
      </div>
      <div class="p-6 space-y-4">
        <div>
          <div class="text-xs text-slate-500">Snippet</div>
          <div class="mt-1 text-slate-800 whitespace-pre-wrap break-words">{{ email.snippet or "" }}</div>
        </div>
        <div>
          <div class="text-xs text-slate-500">Body</div>
          <div class="mt-1 border rounded-xl p-4 bg-slate-50 whitespace-pre-wrap break-words max-h-[520px] overflow-auto">{{ email.body_text or "" }}</div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
