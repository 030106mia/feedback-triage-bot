{% extends "base.html" %}
{% block content %}
  <div class="max-w-4xl mx-auto space-y-4">
    <div class="flex items-center justify-between">
      <a href="/emails" class="px-3 py-2 rounded-lg bg-white border hover:bg-slate-50 text-sm">← 返回列表</a>
      <a href="/email/{{ email_id }}/triage" class="px-3 py-2 rounded-lg bg-white border hover:bg-slate-50 text-sm">高级：Triage</a>
    </div>

    <div class="bg-white border rounded-2xl overflow-hidden">
      <div class="px-6 py-5 border-b">
        <div class="text-2xl font-semibold tracking-tight leading-snug break-words">
          {{ email.subject or "(no subject)" }}
        </div>
        <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
          <div class="min-w-0">
            <div class="text-[11px] uppercase tracking-wide text-slate-500">From</div>
            <div class="text-sm text-slate-800 break-words">{{ email["from"] or "(unknown)" }}</div>
          </div>
          <div class="min-w-0">
            <div class="text-[11px] uppercase tracking-wide text-slate-500">Date</div>
            <div class="text-sm text-slate-800 break-words">{{ email.date or "-" }}</div>
          </div>
        </div>
        <div class="text-xs text-slate-500 mt-3 font-mono">ID: {{ email_id }}</div>
      </div>
      <div class="p-6 space-y-4">
        <div>
          <div class="text-[11px] uppercase tracking-wide text-slate-500">Body</div>
          <div class="mt-2 border rounded-xl p-5 bg-slate-50 whitespace-pre-wrap break-words max-h-[520px] overflow-auto text-base leading-relaxed text-slate-900">
            {{ email.body_text or "" }}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
