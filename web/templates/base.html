<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Feedback Triage Bot" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="stylesheet" href="/static/v0-tokens.css" />
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div class="max-w-6xl mx-auto px-4 py-6">
      <div class="flex items-center justify-between gap-3 mb-6">
        <div class="space-y-1">
          <div class="text-2xl font-semibold">Feedback Triage Bot</div>
          <div class="text-sm text-slate-600">10 分钟处理完“值得进 Jira”的反馈</div>
        </div>
        <div class="flex items-center gap-2">
          {% if request.session and request.session.get("gmail_authed") %}
            <a href="/app" class="px-3 py-2 rounded-lg bg-white border hover:bg-slate-50">首页</a>
            <a href="/emails" class="px-3 py-2 rounded-lg bg-white border hover:bg-slate-50">邮件</a>
            <a href="/settings" class="px-3 py-2 rounded-lg bg-white border hover:bg-slate-50">设置</a>
          {% endif %}
        </div>
      </div>

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
