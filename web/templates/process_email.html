{% extends "base.html" %}
{% block content %}
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="bg-white border rounded-xl overflow-hidden">
      <div class="px-4 py-3 border-b">
        <div class="font-medium break-words">{{ email.subject or "(no subject)" }}</div>
        <div class="text-sm text-slate-600 break-words">{{ email["from"] or "(unknown)" }} Â· {{ email.date or "-" }}</div>
        <div class="text-xs text-slate-500 mt-1 font-mono">ID: {{ email_id }}</div>
      </div>
      <div class="p-4 space-y-3">
        <div>
          <div class="text-xs text-slate-500">Snippet</div>
          <div class="text-slate-800 whitespace-pre-wrap break-words">{{ email.snippet or "" }}</div>
        </div>
        <div>
          <div class="text-xs text-slate-500">Body</div>
          <div class="border rounded-lg p-3 bg-slate-50 whitespace-pre-wrap break-words max-h-[420px] overflow-auto">{{ email.body_text or "" }}</div>
        </div>
      </div>
    </div>

    {% include "partials/process_panel.html" %}
  </div>
{% endblock %}
