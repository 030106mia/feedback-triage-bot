{% extends "base.html" %}
{% block content %}
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="bg-white border rounded-xl overflow-hidden">
      <div class="px-4 py-3 border-b">
        <div class="text-xl font-semibold tracking-tight leading-snug break-words">
          {{ email.subject or "(no subject)" }}
        </div>
        <div class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2">
          <div class="min-w-0">
            <div class="text-[11px] uppercase tracking-wide text-slate-500">From</div>
            <div class="text-sm text-slate-800 break-words">{{ email["from"] or "(unknown)" }}</div>
          </div>
          <div class="min-w-0">
            <div class="text-[11px] uppercase tracking-wide text-slate-500">Date</div>
            <div class="text-sm text-slate-800 break-words">{{ email.date or "-" }}</div>
          </div>
        </div>
        <div class="text-xs text-slate-500 mt-2 font-mono">ID: {{ email_id }}</div>
      </div>
      <div class="p-4 space-y-3">
        <div>
          <div class="text-[11px] uppercase tracking-wide text-slate-500">Body</div>
          <div class="border rounded-lg p-4 bg-slate-50 whitespace-pre-wrap break-words max-h-[420px] overflow-auto text-base leading-relaxed text-slate-900">
            {{ email.body_text or "" }}
          </div>
        </div>
      </div>
    </div>

    {% include "partials/process_panel.html" %}
  </div>
{% endblock %}
